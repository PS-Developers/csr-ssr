# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - csr-ssr-ci-cd

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build

      - name: Check build output
        run: |
          echo "Build completed. Checking output:"
          ls -la
          if [ -d ".next" ]; then
            echo ".next folder created successfully"
            ls -la .next/
          else
            echo ".next folder not found - build may have failed"
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next/
            package.json
            public/
            server.js
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Display downloaded files
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking for .next folder:"
          ls -la .next/ || echo ".next folder not found"
          echo "Checking for other files:"
          ls -la package.json || echo "package.json not found"
          ls -la server.js || echo "server.js not found"
          ls -la public/ || echo "public folder not found"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7B381689FCA944DDA24EE0A390D1E92B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_141568AFAAC44FBBA54E2E8C4F81117E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_01699D31F0BB44C08FE494E82F9C93A5 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'csr-ssr-ci-cd'
          slot-name: 'Production'
          package: .
          