name: Deploy Next.js app to Azure Web App - ci-cd-ssr

on:
  push:
    branches:
      - master  # Trigger on push to master
  workflow_dispatch:  # Allows manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for requesting the JWT
      contents: read   # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4  # Checkout the source code from the repository

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ci-cd-ssr'  # The name of your Azure Web App
          slot-name: 'Production'  # Deploy to the production slot
          package: '.'  # Deploy the entire source code (not just .next)

      - name: Set startup command on Azure Web App
        uses: azure/azure-webapps-set-startup-command@v1
        with:
          app-name: 'ci-cd-ssr'
          startup-command: |
            npm install && npm run build && npm run start
